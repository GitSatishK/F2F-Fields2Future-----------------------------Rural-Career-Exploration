    <h1 style="text-align:center; margin-top:30px; color:#333;">Fields2Future - Set Your Future</h1>

    <div id="chat-container" style="width:100%; max-width:600px; margin:20px auto; padding:20px; border:1px solid #ccc; border-radius:10px; background-color:#ffffff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <div id="chat-box" style="height:300px; overflow-y:auto; border:1px solid #ccc; padding:10px; background-color:white; border-radius:5px;"></div>

        <form id="chatForm" style="display:flex; margin-top:10px;">
            <input type="text" id="userInput" style="flex:1; padding:10px; border-radius:5px; border:1px solid #ccc; font-size:1em;" placeholder="Ask a question about your career..." required>
            <input type="submit" value="Send" style="background-color:#c90526; color:white; padding:10px 20px; border:none; border-radius:5px; cursor:pointer; margin-left:10px; transition: background-color 0.3s ease;">
