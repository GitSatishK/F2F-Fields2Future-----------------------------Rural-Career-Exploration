<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - F2F: Fields2Future</title>
    <style>
        /* Background and Layout */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .feedback-container {
            max-width: 700px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input, select, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Success Message */
        #feedbackSuccess {
            display: none;
            text-align: center;
            color: #28a745;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <!-- Feedback Form Container -->
    <div class="feedback-container">
        <h1>We Value Your Feedback!</h1>

        <form id="feedbackForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="experience">Rate Your Experience:</label>
            <select id="experience" name="experience" required>
                <option value="" disabled selected>Select an option</option>
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="poor">Poor</option>
            </select>

            <label for="comments">Your Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Tell us what you think..."></textarea>

            <button type="submit">Submit Feedback</button>
        </form>

        <!-- Success Message -->
        <div id="feedbackSuccess">Thank you for your feedback!</div>
    </div>

    <footer>
        Â© 2024 Fields2Future. All Rights Reserved.
    </footer>

    <script>
        // Handle feedback form submission
        document.getElementById('feedbackForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent default form submission
            
            // Show success message
            document.getElementById('feedbackSuccess').style.display = 'block';
            
            // Optionally clear the form fields
            this.reset();
        });
    </script>
</body>

</html>
