<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F2F: Fields2Future</title>
    <link rel="stylesheet" type="text/css" href="pj.css">
</head>

<body class="contact">
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="TalktoAi.html">Talk to Ai</a></li>
            <li><a href="ChatBot.html">Text to ChatBot</a></li>
            <li><a href="learn.html">Learn</a></li>
            <li><a href="feedback.html">Feedback</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <h1 id="RURAL"><b>CONNECT YOUR GUIDE</b></h1>
    
    <!-- Horizontal Image Slider -->
    <div class="image-slider">
        <div class="image-container">
            <img src="images/1507965142.jpg" alt="Image 1">
            <img src="images/85991540.webp" alt="Image 2">
            <img src="images/pic.jpg" alt="Image 3">
        </div>
        <div class="radio-buttons">
            <input type="radio" name="imageSelect" id="image1" checked>
            <label for="image1">Image 1</label>
            <input type="radio" name="imageSelect" id="image2">
            <label for="image2">Image 2</label>
            <input type="radio" name="imageSelect" id="image3">
            <label for="image3">Image 3</label>
        </div>
    </div>

    <br />

    <!-- Contact Form with Domain Selection -->
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" required>

        <label for="confirmPass">Confirm Password:</label>
        <input type="password" id="confirmPass" name="confirmPass" required>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <!-- New Domain Selection -->
        <label for="domain">Choose Your Domain:</label>
        <select id="domain" name="domain" required>
            <option value="" disabled selected>Select your domain</option>
            <option value="doctor">Doctor</option>
            <option value="engineering">Engineering</option>
            <option value="dancing">Dancing</option>
            <option value="cooking">Cooking</option>
            <option value="civil_servant">Civil Servant</option>
        </select>

        <button type="submit">Submit</button>
    </form>

    <script src="pj.js" defer></script>
</body>
</html>
